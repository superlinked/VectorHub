experiments: ./artifacts/experiments/
image_captions: ./artifacts/image_captions/coco
image_embeddings: ./artifacts/embeddings/coco/image
mlflow:
  description: COCO concatenation of text and image embeddings based retrieval
  experiment_name: EmbedTextImage
  run_name: Salesforce/blip-image-captioning-large
  tags:
    dataset: COCO
    experiment: EmbedTextImage
    generated_caption: false
    model: all-mpnet-base-v2
    model_1: Salesforce/blip-image-captioning-large
    model_2: Salesforce/blip-image-captioning-large
    top_k: 10
model:
  pytorch_image_model:
    batch_size: 128
    model_name: Salesforce/blip-image-captioning-large
    n_workers: 6
    path_suffix: ''
    save_embeddings: true
  sentence_transformer:
    encode:
      batch_size: 1024
      convert_to_numpy: true
      show_progress_bar: true
    model_name: Salesforce/blip-image-captioning-large
    path_suffix: _concat_captions
    save_embeddings: true
preprocess:
  captions_train: captions_train2017.json
  captions_valid: captions_val2017.json
  combine_train_val: true
  concatenate_captions: true
  dir_annotations:
  - annotations_trainval2017
  - annotations
  dir_train_images:
  - train2017
  dir_valid_images:
  - val2017
  - val2017
  drop_samples_with_one_class: false
  generated_captions: Salesforce/blip-image-captioning-base/captions.csv
  instances_train: instances_train2017.json
  instances_valid: instances_val2017.json
  path_data:
  - datasets
  - coco2017
  preprocessor: COCOPreProcessor
  remove_duplicated_labels: true
  replace_captions: false
text_embeddings: ./artifacts/embeddings/coco/text
top_k: 10
